<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Admin Login</h2>
      <p>Enter your credentials to access the admin dashboard</p>
    </div>
    
    <div class="login-error" *ngIf="loginError">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
      <span>Invalid username or password</span>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <div class="input-with-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <input 
            type="text" 
            id="username" 
            formControlName="email" 
            [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
            placeholder="Enter your username"
          >
        </div>
        <div *ngIf="submitted && f['username'].errors" class="error-message">
          <div *ngIf="f['username'].errors['required']">Username is required</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-with-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
            placeholder="Enter your password"
          >
        </div>
        <div *ngIf="submitted && f['password'].errors" class="error-message">
          <div *ngIf="f['password'].errors['required']">Password is required</div>
          <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>
      
      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="submitted && loginForm.invalid">
          <span *ngIf="!submitted">Login</span>
          <span *ngIf="submitted">Logging in...</span>
        </button>
      </div>
      
      <div class="login-help">
        <p>Demo credentials: username: <strong>admin</strong>, password: <strong>admin123</strong></p>
      </div>
    </form>
  </div>
</div>
